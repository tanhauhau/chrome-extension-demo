<html>

<head>
  <style>
    body {
      width: 300px;
      padding: 8px 16px;
    }

    label {
      margin-bottom: 8px;
      font-size: 16px;
      display: block;
    }
  </style>
</head>

<body>
  <h1>My Awesome Extension</h1>
  <h2>Language</h2>
  <label>
    <select>
      <option value="english">English</option>
      <option value="chinese">Chinese</option>
      <option value="japanese">Japanese</option>
    </select>
  </label>
  <h2>Feature Toggle</h2>
  <label>
    <input type="checkbox" value="toggle-show_age"/>
    Show Age
  </label>
  <label>
    <input type="checkbox" value="toggle-show_gender"/>
    Show Gender
  </label>
  <script src="popup.js"></script>
</body>

</html>
